      const shutdown = moment.tz('2018-12-22 00:00', 'America/New_York');

      const squash = function(data) {
        let str = '';
        const keys = ['years', 'months', 'days', 'hours', 'minutes', 'seconds'];
        keys.forEach(function(key, i) {
          const value = Math.abs(data[key]);

          if (value > 0) {
            if (str.length) {
              str += ', ';
              if (i === keys.length - 1) {
                str += 'and ';
              }
            }
            str +=
              value + ' ' + (value > 1 ? key : key.substr(0, key.length - 1));
          }
        });

        return str;
      };

      const update = function() {
        const now = moment.tz('America/New_York');
        const diff = moment.duration(shutdown.diff(moment()));

        document.getElementById('when').innerText = squash(diff._data);
        document.getElementById('what').innerText = now.isBefore(shutdown)
          ? 'The next US government shut down is in'
          : 'The US government has been shut down for';
      };

      update();
      setInterval(update, 50);
